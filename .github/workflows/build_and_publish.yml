name: Build macOS and Windows App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build_macos:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python on macOS
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies on macOS
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build macOS App
        run: |
          pyinstaller --onefile --windowed --name "DaBingGuoJi" main.py

      - name: Ensure correct Xcode command line tools are selected
        run: |
          sudo xcode-select --switch /Library/Developer/CommandLineTools
  
      - name: Decode and install the developer certificate
        run: |
          echo "$DEVELOPER_CERTIFICATE_P12" | base64 --decode > /tmp/developer_cert.p12
          sudo security create-keychain -p "$KEYCHAIN_PASSWORD" /tmp/my_keychain.keychain
          sudo security import /tmp/developer_cert.p12 -k /tmp/my_keychain.keychain -P "$CERT_PASSWORD" -T /usr/bin/codesign
          sudo security list-keychains -s /tmp/my_keychain.keychain

      - name: Create DMG file
        run: |
          npm install -g create-dmg
          create-dmg dist/DaBingGuoJi.app ~/Desktop/DaBingGuoJi.dmg
          
      - name: Upload macOS .dmg file
        uses: actions/upload-artifact@v4
        with:
          name: macos-dmg
          path: ~/Desktop/MyApp.dmg

  build_windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python on Windows
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies on Windows
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build Windows EXE
        run: |
          pyinstaller --onefile --windowed --name "DaBingGuoJi" main.py
          
      - name: Upload Windows .exe file
        uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: dist
